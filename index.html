<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Personal Informaiton</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id = "wrapper">
            <h1>My Profile</h1>
            <h2>Name</h2>
            <p>Donghwan Kim</p>
            
            <img src="photo.png" alt="this is an image of me" width="200" />

            <h2>Affiliation</h2>
            <p>SKKU Software</p>

            <h2>Contact Information</h2>
            <table>
                <tr><th>email</th><th>hwany01@g.skku.edu</th></tr>
                <tr><th>cell phone</th><th>8210-5316-5952</th></tr>
            </table>

            <h2>Related Link</h2>
            <ul>
                <li><a href="https://github.com/icebox999">Github</a></li>
                <li><a href="https://blog.naver.com/hwanyswoosh01">Blog</a></li>
                <li><a href="https://www.instagram.com/hwany_01/">Instagram</a></li>
            </ul>

            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <span class="navbar-brand mb-0 h1">My-Todo</span>
                </div>
            </nav>
            <div class="container"> 
                <div class="d-flex align-items-center mb-2 mt-2">
                    <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
                    <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i> Add</button>

                </div>

                <div class="d-flex">
                    <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                        <h3>Todos</h3>
                        <div id="todo-list">
                            <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
                        </div>
                    </div>
                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">

                        <h3>Done</h3>
                        <div id="done-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    <script>
        let button = document.querySelector("#add");

        button.addEventListener("click", () => {
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input"); 
            let task = input.value;
            // 2. Append the text to #todo-list.
            let newTask = document.createElement("div"); 
            newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2"); 
            newTask.textContent = task;
            let todoList = document.querySelector("#todo-list"); 
            todoList.appendChild(newTask);
            // 3. Clear #task-input. 
            input.value = "";
        })
    </script>
</html>
